    <path d="M 0 20 Q 96 0 192 20 L 192 40 L 0 40 Z" fill="#dbeafe" stroke="#1e40af" stroke-width="3"/>
    
    <!-- Store Front -->
    <rect x="0" y="40" width="192" height="120" fill="#eff6ff" stroke="#1e40af" stroke-width="3"/>
    

    <rect x="20" y="60" width="35" height="40" fill="#bfdbfe" stroke="#1e40af" stroke-width="2"/>
    <line x1="37.5" y1="60" x2="37.5" y2="100" stroke="#1e40af" stroke-width="2"/>
    <line x1="20" y1="80" x2="55" y2="80" stroke="#1e40af" stroke-width="2"/>
    
    <rect x="137" y="60" width="35" height="40" fill="#bfdbfe" stroke="#1e40af" stroke-width="2"/>

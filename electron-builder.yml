appId: com.sakrstore.manager
productName: Sakr Store Manager
copyright: Copyright Â© 2025 Sakr Store

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - electron/**/*
  - package.json
  - node_modules/**/*
  - "!node_modules/**/test/**"
  - "!node_modules/**/*.md"
  - "!node_modules/**/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!node_modules/**/{test,__tests__,tests,powered-test,example,examples}"
  - "!node_modules/**/*.d.ts"
  - "!node_modules/.bin"

asarUnpack:
  - node_modules/sharp/**/*

win:
  target:
    - target: portable
      arch:
        - x64
  icon: build/icon.ico
  requestedExecutionLevel: asInvoker

portable:
  artifactName: ${productName} v${version} Portable.exe
  unicode: true
